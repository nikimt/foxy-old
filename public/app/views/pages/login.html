<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">

		<a href="/" class="btn btn-primary">Back</a>

		<h2>Login</h2>	

		<form name="loginForm" novalidate ng-submit="login.canSubmit(loginForm.$valid) && login.doLogin()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control home-text" required ng-model="login.loginData.username">
				<p ng-show="login.submitted && loginForm.username.$error.required" class="help-block">Need a username</p>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control home-text" required ng-model="login.loginData.password">
				<p ng-show="login.submitted && loginForm.password.$error.required" class="help-block">Need a password</p>
			</div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Login</span>
			</button>

		</form>
	</div>
	
</div>
