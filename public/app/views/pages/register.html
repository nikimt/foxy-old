<div class="row col-md-6 col-md-offset-3">

	<div class="jumbotron">

		<a href="/" class="btn btn-primary">Back</a>

		<h2>Register</h2>		

		<form name="registerForm" novalidate ng-submit="register.canSubmit(registerForm.$valid) && register.doRegister()">
			
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control home-text" ng-model="register.registerData.username" required ng-minlength="4">
				<p ng-show="register.submitted && registerForm.username.$error.required" class="help-block">Need a username</p>
				<p ng-show="registerForm.username.$error.minlength" class="help-block home-text">Username is too short. Username must be at least 4 characters.</p>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control home-text" ng-model="register.registerData.password" required ng-minlength="6">
				<p ng-show="register.submitted && registerForm.password.$error.required" class="help-block">Need a password</p>
				<p ng-show="registerForm.password.$error.minlength" class="help-block home-text">Password is too short. Password must be at least 6 characters. </p>
			</div>

			<div class="alert alert-danger" ng-if="register.error">
				{{ register.error }}
			</div>


			<div class="alert alert-success" ng-if="register.message">
				{{ register.message }}
				<a ng-href="/" class="alert-link">start Ideating!</a>
			</div>

			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!register.processing">Register</span>
			</button>

		</form>
	</div>
	
</div>
