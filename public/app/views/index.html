<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ideate</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.min.js'></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

	<!-- controllers -->
	<script src="app/controllers/boardCtrl.js"></script>
	<script src="app/controllers/ideaCtrl.js"></script>
	<script src="app/controllers/ideaBubbleCtrl.js"></script>
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>

	<!-- services -->
	<script src="app/services/boardService.js"></script>
	<script src="app/services/ideaService.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<div class="navbar-section">
	<!--Navbar, includes a collapsing navbar-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
		    <div class="navbar-header">
		    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span ng-switch="main.loggedIn">
						<span ng-switch-when='true'>
		    				<a ng-href="/profile" ng-if="main.loggedIn" class="btn btn-primary buttons-navbar">View your boards</a>
							<span ng-if="main.loggedIn" class="logout">Welcome {{ main.username }}</span>
		    				<a ng-if="main.loggedIn" ng-click="main.doLogout()" class="logout">Logout</a>
						</span>
						<span ng-switch-when='false'>
							<a ng-click="main.saveLocation()" ng-href="/home" ng-if="!main.loggedIn" class="btn btn-primary buttons-navbar">Login/Register to Save Boards</a>
						</span>
					</span>                       
		      	</button>
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Ideate</a>
				</div>	
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		    	<ul class="nav navbar-nav navbar-right">
					<li>
						<span ng-switch="main.loggedIn">
							<span ng-switch-when='true'>
								<span ng-if="main.loggedIn" class="nav-menu-item welcome">Welcome {{ main.username }}</span>
								<a ng-href="/profile" ng-if="main.loggedIn" class="nav-menu-item">View your boards</a>
			    				<a ng-if="main.loggedIn" ng-click="main.doLogout()" class="nav-menu-item">Logout</a>
							</span>
							<span ng-switch-when='false'>
								<a ng-href="/home" ng-if="!main.loggedIn" class="nav-menu-item">Login/Register</a>
							</span>
						</span>
					</li>
		      	</ul>
			</div>
		</div>
	</nav>
</div>


<div class="container main">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</div>

<div id="footer" style="margin-top: 50px;">
	<div class="rinnegatos">
		<p>Made with <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> by the Rinnegatos</p>
	</div>
</div>

</body>
</html>
